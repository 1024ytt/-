 <!-- ======= Counts Section ======= -->

              {% for movie in movies %}

                  <td>
                      <a href="{{movie[1]}}" target="_blank"> <!--target="_blank" 表示打开新网页，不会覆盖原来的网页-->

                  <td>{{ movie[5] }}</td>
                  <td>{{ movie[6] }}</td>
                  <td>{{ movie[7] }}</td>
